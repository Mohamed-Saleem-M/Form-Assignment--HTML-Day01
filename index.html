<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    <h2>HTML Day-01 - Form Assignment</h2>

    <form method="get">

        <label for="firstName">First Name</label><br>
        <input type="text" name="First Name" id="firstName" placeholder="Enter your First Name"><br><br>

        <label for="middleName">Middle Name</label><br>
        <input type="text" name="Middle Name" id="middleName" placeholder="Enter your Middle Name"><br><br>

        <label for="lastName">Last Name</label><br>
        <input type="text" name="Last Name" id="lastName" placeholder="Enter your Last Name"><br><br>

        <label for="email">E-mail</label><br>
        <input type="email" name="E-mail" id="email" placeholder="Enter your E-mail address" required><br><br>

        <label for="password">Password</label><br>
        <input type="password" name="Password" id="password" placeholder="Enter your Password" required><br><br>

        <label for="pdf">Upload PDF file</label><br>
        <input type="file"><br><br>

        <input type="submit" value="submit">

    </form>
</body>
</html>
